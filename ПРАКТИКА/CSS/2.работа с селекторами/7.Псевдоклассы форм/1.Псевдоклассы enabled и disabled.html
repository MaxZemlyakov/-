<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--вообщем тут стиль присваивается всем инпутам, в которых нет "disabled"-->
    <style>
        :enabled
                {
                border: 4px, solid, black;
                color: rgb(240, 255, 80);
                }
    </style>
</head>
<body>
    <form action="" class="form">
        <p><input type="text" value="доступно" ></p>
        <p><input type="text" disabled value="disabled"></p>
    </form>
</body>
</html>
