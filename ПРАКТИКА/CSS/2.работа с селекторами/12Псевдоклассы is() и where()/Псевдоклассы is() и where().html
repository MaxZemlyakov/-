<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :is(header,main) > p {color: red; font-size: 18px; font-family: Verdana;}
        /*выбрали ток параграфы из корня хедера и мейна*/
        :is(:is(footer) > div) > p { color: red; font-size: 25px; font-family: Verdana; }
        /*а тут мы уже изменили параграв в "див" в футере*/
    </style>
</head>
<body>
    <header>
        <p>Text in Header</p>
        <div><p>Text in Header Div</p></div>
    </header>
    <main>
        <p>Text in Main</p>
        <div><p>Text in Main Div</p></div>
    </main>
    <footer>
        <p>Text in Footer</p>
        <div><p>Text in Footer Div</p></div>
    </footer>
    </body>
    </html>
