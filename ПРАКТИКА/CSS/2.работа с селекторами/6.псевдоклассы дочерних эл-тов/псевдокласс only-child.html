<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <!--Селектор :only-child выбирает элементы, которые являются единственными дочерними элементами в контейнерах:
        Параграфы с текстами "Текст1" и "Текст4" являются единственными дочерними элементами в своих внешних контейнерах, 
        поэтому к ним применяется стиль - красный цвет шрифта.-->
        <style>
        p:only-child{
            color:red;
        }
        </style>
    </head>
    <body>
        <h2>Заголовок</h2>
        <div>
            <p>Текст1</p>
        </div>
        <div>
            <p>Текст2</p>
            <p>Текст3</p>
        </div>
        <div>
            <p>Текст4</p>
        </div>
    </body>
</html>
