<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <!--Селектор a:last-child определяет стиль для ссылок, которые являются последними дочерними элементами.
        В первом блоке как раз последним дочерним элементом является ссылка. 
        А вот во втором последним дочерним элементом является параграф,
        поэтому во втором блоке стиль не применяется ни к одной из ссылок..-->
        <style>
            a:last-child{
             
                color: red;
            }
            h4:first-child{color: yellowgreen;}
        </style>
    </head>
    <body>
        <h3>Планшеты</h3>
        <div>
            <a>Microsoft Surface Pro 4</a><br/>
            <a>Apple iPad Pro</a><br/>
            <a>ASUS ZenPad Z380KL</a>
            <h4>nhjmi</h4>
        </div>
        <h3>Смартфоны</h3>
        <div>
            <p>Топ-смартфоны 2016</p>
            <a>Samsung Galaxy S7</a><br/>
            <a>Apple iPhone SE</a><br/>
            <a>Huawei P9</a>
        </div>
        <h3>умные часы</h3>
        <div>
            <h4>hfndcjmxks</h>
        </div>
    </body>
</html>
