<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <style>
            a:not(.blueLink) { color: red; }
        </style>
    </head>
    <body>
        <a href="">Первая ссылка</a><br/>
        <a class="blueLink" href="">Вторая ссылка</a><br/>
        <a href="">Третья ссылка</a>
    </body>
</html>
