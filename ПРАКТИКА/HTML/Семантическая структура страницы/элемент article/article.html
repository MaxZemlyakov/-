<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Если содержимое не является семантически связанным, стоит использовать <div>. 
        Если семантически связанное содержимое может быть автономным, то используйте тег <article>.
         В противном случае используйте <section>.Иначе говоря это правила семантической структуры-->

    <article>
        <h1>HELLO WORLD</h1>
        <article>
            <h2>hello-world</h2>
            <div>
                hello-world
            </div>
        </article>
    
        <article>
            <h3>hello-world</h3>
            <p>hello-world</p>
        </article>
    </article>
 
    
</body>
</html>
