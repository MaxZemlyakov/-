<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Горизонтальный список в HTML5</title>
        <style>
            ul#menu li {
                display:inline;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li>ссылка 1</li>
            <li>ссылка 2</li>
            <li>ссылка 3</li>
            <li>ссылка 4</li>
        </ul>
    </body>
</html>
