<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
    </style>
    <style>
        form
            {
            text-align: right;
            margin-right: 300px;
            padding-right: 0px;
            }
    </style>

    <form action="" method="post">
        <p>
            <label for="variantOFFcolor">Выберите цвет:</label>
            <input type="color" list="colors" name="variantOFFcolor" id="variantOFFcolor" >
            <datalist id="colors">
                <option value="#0000FF" label="blue"></option>
                <option value="#008000" label="green"></option>
                <option value="#ff0000" label="red"></option>
            </datalist>
        </p>

        <p>       
            <input type="submit" name="submit" value="отправить">
            <input type="reset" name="reset" value="отмена">
        </p>

    </form>
    
</body>
</html>
