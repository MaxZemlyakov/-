<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
    </style>
    <style>
        form
            {
            text-align: right;
            margin-right: 300px;
            padding-right: 0px;
            }
    </style>

    <form action="" method="post">
        <p>
            <label for="name">ФИО:</label>
            <input type="text" name="name" id="name" placeholder="Иван Иванович Иванов" >
        </p>

        <p>
            <label for="BornDate">Дата рождения:</label>
            <input type="date" name="date" id="BornDate">
        </p>

        <p>
            <label for="week">Неделя:</label>
            <input type="week" name="week" id="week">
        </p>

        <p>
            <label for="localdate">Дата и время:</label>
            <input type="datetime-local" name="localdate" id="localdate">
        </p>

        <p>
            <label for="month">Месяц:</label>
            <input type="month" name="month" id="month">
        </p>

        <p>
            <label for="time">Время:</label>
            <input type="time" name="time" id="time">
        </p>
        
        <p>       
            <input type="submit" name="submit" value="отправить">
            <input type="reset" name="reset" value="отмена">
        </p>

    </form>
    
</body>
</html>
