<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        fieldset{      
            margin-top: 50px;
            margin-left: 50px;
            width: 300px;
            height: 160px;
            background-color: #f4efef;}
    </style>


    <form action="" method="post">
        <fieldset>
            <legend>Авторизация</legend>
            <p>
                <label for="login">Логин:</label><br>
                <input type="text" name="login" id="login" required placeholder="Введите логин" size="18" >
            </p>
            <p>
                <label for="password">Пароль:</label><br>
                <input type="password" name="password" id="password"  autofocus  required placeholder="Введите пароль" size="18">
            </p>
            <p>       
                <input type="submit" name="submit" value="отправить">
                <input type="reset" name="reset" value="отмена">
            </p>
        </Fieldset>

    </form>
    
</body>
</html>
