<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
    </style>
    <style>
        form
            {
            text-align: right;
            margin-right: 300px;
            padding-right: 0px;
            }
    </style>

    <form action="" method="post">
        <p>
            <label for="login">Логин:</label>
            <input type="text" name="login" id="login" required placeholder="Введите логин" size="18" >
        </p>
        <p>
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password"  autofocus  required placeholder="Введите пароль" size="18">
        </p>
        <p>       
            <input type="submit" name="submit" value="отправить">
            <input type="reset" name="reset" value="отмена">
        </p>

    </form>
    
</body>
</html>
